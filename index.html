<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/31ec8aec84.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Pizza&Front</title>
</head>
<body>
    <header>
<img src="./img/Logo.png" alt="Logo de pizería">
  <nav>
      <ul class="menu">
        <ol class="menuitem">Home</ol>
        <ol class="menuitem">Ranking</ol>
        <ol class="menuitem">Promoción</ol>
        <ol class="menuitem">Contacto</ol>    
      </ul>
  </nav>  
    
    </header>
    <main>
        <section class="delivery">
            <h2>Envío gratis <span>comprando</span> 2 pizzas</h2>
            <img  src="./img/delivery.jpg" alt="Imagen Delivery de piza">
        </section>
    
        <section class="podio">
            <h2>Podio de Pizzas</h2>
            <h3>Pizzas Top 5</h3>
            <div class="top5">
              
              <ul class="lista">
                <li>Muzzarella</li>
                <li>Hawaiana</li>
                <li>Muzarella J&Morrón</li>
                <li>Fugazzeta</li>
                <li>Calabresa</li>
              </ul>
            <img src="./img/PizzaFalling.jpg" alt="Pizza Falling">
           </div>
        </section>
    
    </main>
    <footer>
        <nav>
            <ul class="menufooter">
              <ol class="itemfooter">Home</ol>
              <ol class="itemfooter">Ranking</ol>
              <ol class="itemfooter">Promoción</ol>
              <ol class="itemfooter">Contacto</ol>    
            </ul>
        </nav> 
        <img src="./img/Logo.png" alt="Logo Pizzería">
    </footer>
    
</body>
</html>
